<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8"/>
</head>
<body>
  <div id = "container" class = "center col">
    <div id = "output" class = "center" value = "0">0</div>
    <div id = "inputs" class = "center col">
      <div id = "operators" class= "center row">
        <button type = 'button' id = 'add'>+</button>
        <button type = 'button' id = 'subtract'>-</button>
        <button type = 'button' id = 'multiply'>*</button>
        <button type = 'button' id = 'divide'>/</button>
        <button type = 'button' id = 'equals'>Equals</button>
      </div>
      <div id = "numbers" class= "center col">
        <div id = "row1" class = "center row">
          <button type = 'button' id = '1'>1</button>
          <button type = 'button' id = '2'>2</button>
          <button type = 'button' id = '3'>3</button>
        </div>
        <div id = "row2" class = "center row">
          <button type = 'button' id = '4'>4</button>
          <button type = 'button' id = '5'>5</button>
          <button type = 'button' id = '6'>6</button>
        </div>
        <div id = "row3" class = "center row">
          <button type = 'button' id = '7'>7</button>
          <button type = 'button' id = '8'>8</button>
          <button type = 'button' id = '9'>9</button>
        </div>
        <div id = "row4" class = "center row">
          <button type = 'button' id = '0'>0</button>
        </div>
        
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
