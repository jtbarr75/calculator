<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8"/>
</head>
<body>
  <div id = "container" class = "center col">
    <div id = "Calculator" class = "center col">
      <div id = "output" class = "center" value = "0">
        <p>0</p>
      </div>
      <div id = "inputs" class = "center row">
        <div id = "numbers" class= "grid-container">
            <button type = 'button' id = 'clear'>Clr</button>
            <button type = 'button' id = 'backspace'>Del</button>
            <button type = 'button' id = '+' class = 'operator grid-item'>+</button>
            <button type = 'button' class = 'number grid-item' id = '1'>1</button>
            <button type = 'button' class = 'number grid-item' id = '2'>2</button>
            <button type = 'button' class = 'number grid-item' id = '3'>3</button>
            <button type = 'button' id = '-' class = 'operator grid-item'>-</button>
            <button type = 'button' class = 'number grid-item' id = '4'>4</button>
            <button type = 'button' class = 'number grid-item' id = '5'>5</button>
            <button type = 'button' class = 'number grid-item' id = '6'>6</button>
            <button type = 'button' id = '*' class = 'operator grid-item'>*</button>
            <button type = 'button' class = 'number grid-item' id = '7'>7</button>
            <button type = 'button' class = 'number grid-item' id = '8'>8</button>
            <button type = 'button' class = 'number grid-item' id = '9'>9</button>
            <button type = 'button' id = '/' class = 'operator grid-item'>/</button>
            <button type = 'button' class = 'number grid-item' id = '0'>0</button>
            <button type = 'button' class = 'number grid-item' id = '.'>.</button>
            <button type = 'button' id = '=' class = 'operator grid-item equals'>=</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
